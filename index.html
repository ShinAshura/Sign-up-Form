<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="left">
            <div class="banner">
                <div class="odin">
                    <img src="odin-lined.png" alt="odin image">
                </div>
                <div class="od">ODIN</div>
            </div>
        </div>

        <div class="right">
            <div class="texts">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up to get started. <br><br>
        
            You know you want to.
            </div>

            <div class="forms">
                <form action="#">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="first_name" id="fname">
                    </div>

                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="last_name" id="lname">
                    </div>
                    
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone">
                    </div>
                    
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    
                    <div>
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd2" id="pwd2">
                    </div>
                </form>
            </div>

            <div class="sent">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
